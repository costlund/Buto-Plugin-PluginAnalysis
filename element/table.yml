-
  type: div
  attribute:
    class: row
  innerHTML:
    -
      type: div
      attribute:
        class: col-md-12 mb-2
      innerHTML:
        -
          type: span
          settings:
            enabled: stat:conflict
          attribute:
            class: badge bg-info
          innerHTML:
            -
              type: strong
              innerHTML: Conflict
            -
              type: span
              innerHTML: stat:conflict
        -
          type: span
          settings:
            enabled: stat:has_public_folder_text_yes_star
          attribute:
            class: badge bg-warning
          innerHTML:
            -
              type: strong
              innerHTML: Public folder warning
            -
              type: span
              innerHTML: stat:has_public_folder_text_yes_star
        -
          type: span
          settings:
            enabled: 'stat:git_has_Yes (changes)'
          attribute:
            class: badge bg-success
          innerHTML:
            -
              type: strong
              innerHTML: Git (changes)
            -
              type: span
              innerHTML: 'stat:git_has_Yes (changes)'
        -
          type: span
          settings:
            enabled: 'stat:git_has_Yes (behind)'
          attribute:
            class: badge bg-success
          innerHTML:
            -
              type: strong
              innerHTML: Git (behind)
            -
              type: span
              innerHTML: 'stat:git_has_Yes (behind)'
        -
          type: span
          settings:
            enabled: 'stat:git_has_Yes (ahead)'
          attribute:
            class: badge bg-success
          innerHTML:
            -
              type: strong
              innerHTML: Git (ahead)
            -
              type: span
              innerHTML: 'stat:git_has_Yes (ahead)'
        -
          type: span
          settings:
            enabled: 'stat:git_has_Yes (diverged)'
          attribute:
            class: badge bg-warning
          innerHTML:
            -
              type: strong
              innerHTML: Git (diverged)
            -
              type: span
              innerHTML: 'stat:git_has_Yes (diverged)'
        -
          type: span
          settings:
            enabled: 'stat:not_exist'
          attribute:
            class: badge bg-warning
          innerHTML:
            -
              type: strong
              innerHTML: Not exist
            -
              type: span
              innerHTML: 'stat:not_exist'
-
  type: ul
  attribute:
    class: 'nav nav-tabs'
    id: navtabs_analys
    role: tablist
  innerHTML:
    -
      type: li
      attribute:
        class: nav-item
        role: presentation
      innerHTML:
        -
          type: a
          attribute:
            class: nav-link
            href: '#'
          innerHTML: Plugin
    -
      type: li
      attribute:
        class: nav-item
        role: presentation
      innerHTML:
        -
          type: a
          attribute:
            class: nav-link
            href: '#'
          innerHTML: Git
    -
      type: li
      attribute:
        class: nav-item
        role: presentation
      innerHTML:
        -
          type: a
          attribute:
            class: nav-link
            href: '#'
            onclick: "$('#dt_history').DataTable().ajax.url('/plugin_analysis/history_data?load_history=yes').load()"
          innerHTML: History
-
  type: div
  attribute:
    style: 'margin-top:20px;min-height:300px'
    id: navtabs_analys_content
  innerHTML:
    -
      type: div
      attribute:
        id: tab_start
        class: plugin_bootstrap_navtabs_content
        style: 'display:none'
      innerHTML:
        -
          type: div
          settings:
            enabled: rs:theme
          attribute:
            class: alert alert-info
          innerHTML:
            -
              type: strong
              innerHTML: Theme
            -
              type: span
              innerHTML: rs:theme
        -
          type: div
          attribute:
            class: table-responsive
          innerHTML:
            -
              type: table
              attribute:
                class: 'table table-striped table-hover table-condensed table-sm'
                id: my_table
              innerHTML:
                -
                  type: thead
                  innerHTML:
                    -
                      type: tr
                      innerHTML:
                        -
                          type: th
                          innerHTML: '&nbsp;'
                        -
                          type: th
                          innerHTML: Name
                        -
                          type: th
                          innerHTML: Manifest
                        -
                          type: th
                          innerHTML: Version
                        -
                          type: th
                          innerHTML: Conflict
                        -
                          type: th
                          innerHTML: Public folder
                        -
                          type: th
                          innerHTML: GIT
                        -
                          type: th
                          innerHTML: Date
                        -
                          type: th
                          innerHTML: Remote
                        -
                          type: th
                          innerHTML: Action
                -
                  type: tbody
                  innerHTML: rs:trs
                -
                  type: widget
                  data:
                    plugin: datatable/datatable_1_10_18
                    method: run
                    data:

                      id: my_table
                      json:
                        paging: true
                        iDisplayLength : 10
                        ordering: true
                        info: true
                        searching: true
                        order:
                          -
                            - 1
                            - asc
                        dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>><'row'<'col-sm-12'tr>><'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>><'row'<'col-sm-12 col-md-6'B>>"
                        buttons:
                          -
                            extend: excel
                            title: Plugin_Analysis
                          -
                            extend: pdf
                            title: Plugin_Analysis
    -
      type: div
      attribute:
        id: tab_git
        class: plugin_bootstrap_navtabs_content
        style: 'display:none'
      innerHTML:
        -
          type: div
          attribute:
            class: row
          innerHTML:
            -
              type: div
              attribute:
                class: col-md-12
              innerHTML:
                -
                  type: h2
                  innerHTML: Git add, commit, push
                -
                  type: textarea
                  attribute: 
                    style:
                      width: '100%'
                      height: 300px
                  innerHTML: git_add_commit_push:command
            -
              type: div
              attribute:
                class: col-md-12
              innerHTML:
                -
                  type: h2
                  innerHTML: Git push
                -
                  type: textarea
                  attribute: 
                    style:
                      width: '100%'
                      height: 300px
                  innerHTML: git_push_ahead:command
            -
              type: div
              attribute:
                class: col-md-12
              innerHTML:
                -
                  type: h2
                  innerHTML: Git pull
                -
                  type: textarea
                  attribute: 
                    style:
                      width: '100%'
                      height: 300px
                  innerHTML: git_pull_behind:command
            -
              type: div
              attribute:
                class: col-md-12
              innerHTML:
                -
                  type: h2
                  innerHTML: Git fetch
                -
                  type: textarea
                  attribute: 
                    style:
                      width: '100%'
                      height: 300px
                  innerHTML: git_fetch_all:command
    -
      type: div
      attribute:
        id: tab_history
        class: plugin_bootstrap_navtabs_content
        style: 'display:none'
      innerHTML:
        -
          type: widget
          data:
            plugin: wf/table
            method: render_many
            data:
              id: dt_history
              i18n: false
              field:
                date: Date
                plugin: Plugin
                version: Version
                title: Title
                description: Description
              datatable:
                ajax: /plugin_analysis/history_data
                disabled: false
                export:
                  disabled: false
                  title: My custom title.
                searching:
                order:
                  -
                    - 0
                    - desc
        -
          type: script
          innerHTML: |
            $('#dt_history tbody').on( 'click', 'tr', function () {
                PluginPluginAnalysis.plugin(datatable_dt_history.row( this ).data().dot_plugin);
            });
-
  type: script
  innerHTML: "PluginBootstrapNavtabs_v1.nav_init({ul: 'navtabs_analys', content: 'navtabs_analys_content', click: 0});"
