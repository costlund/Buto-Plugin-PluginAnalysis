-
  type: div
  attribute:
    class: alert alert-info
  innerHTML:
    -
      type: strong
      innerHTML: Theme
    -
      type: span
      innerHTML: rs:theme
-
  type: table
  attribute:
    class: 'table table-striped table-responsive table-hover table-condensed'
    id: my_table
  innerHTML:
    -
      type: thead
      innerHTML:
        -
          type: tr
          innerHTML:
            -
              type: th
              innerHTML: Name
            -
              type: th
              innerHTML: Manifest
            -
              type: th
              innerHTML: Version
            -
              type: th
              innerHTML: Plugins
            -
              type: th
              innerHTML: Conflict
            -
              type: th
              innerHTML: Public folder
    -
      type: tbody
      innerHTML: rs:trs
    -
      type: widget
      data:
        plugin: datatable/datatable_1_10_16
        method: run
        data:

          id: my_table
          json:
            paging: true
            iDisplayLength : 10
            ordering: true
            info: true
            searching: true
            order:
              -
                - 0
                - asc
            language:
              url: /plugin/datatable/datatable_1_10_16/i18n/Swedish.json
              _url: //cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/German.json    
  

